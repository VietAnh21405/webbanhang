<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        margin: 0;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      h2 {
        color: white;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ff4b5c;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ff1e42;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form action="/admin_login" method="post">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
