<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký Admin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }
      h2 {
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        background: #1e3c72;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #2a5298;
      }
      a {
        display: block;
        margin-top: 15px;
        color: #1e3c72;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đăng ký Admin</h2>
      <form action="/admin_register" method="post">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng ký</button>
      </form>
      <a href="/admin_login">Quay lại đăng nhập</a>
    </div>
  </body>
</html>
